<!--templates/base.html-->
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Nightcap{% endblock %}</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Milonga&family=Oi&family=Rokkitt:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
        <link rel="stylesheet" href="{% static 'css/account_nav.css' %}">
    </head>
    <body>
        {% include 'accounts/navbar.html' %}
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </body>
</html>
